
<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newpro" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td><h2>{{Proyecto.nombre}}</h2></td>
                    <td>{{Proyecto.descripcion}}</td>
                    <td><img src={{Proyecto.img}} alt="" width="300px"></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editpro/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash3-fill"></i> BORRAR
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img src={{Proyecto.id}} class="img-fluid">
        </div> -->
    </div>

</div>
