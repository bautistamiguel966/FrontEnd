
<div class="row">
  <h1>Hard & Soft skills</h1>
  
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged"><i class="bi bi-plus-square"></i>Agregar Skill</button>
  </div>
</div>

<div class="row">

  <div class="text-center col-sm-6 col-md-6 col-lg-4 circulo" *ngFor="let skill of skill" id="barras">
    <circle-progress
      [percent]="skill.porcentaje"
      [radius]="100"
      [imageSrc]="''"
      [title]="skill.nombre"
      [titleColor]="'#212F3C'"
      [showTitle]="true"
      [showImage]="false"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#0077b6'"
      [innerStrokeColor]="'#625aa0'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>

    </div>


  </div>
</div>
